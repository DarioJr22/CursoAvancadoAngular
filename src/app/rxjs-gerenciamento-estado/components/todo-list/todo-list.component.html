<div class="task-list">
  <h3>
    <ng-content></ng-content>
  </h3>
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let i of task">
        <td>
          <span>{{i.id}}</span>
        </td>
        <td>
          <span>{{i.name}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
