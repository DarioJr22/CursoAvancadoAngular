<mat-sidenav-container>
  <mat-sidenav style="position: fixed;padding: 2rem
  ;" #sideBar mode="side">
    <!-- Fechamento Click / NavBar -->
      <button (click)="sideBar.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>clear</mat-icon>
      </button>
      <!-- Three Layout -->
      <app-mv-tree style="padding: 2rem;">
      </app-mv-tree>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar>
        <!-- Abertura Click / NavBar -->
          <button (click)="sideBar.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>

      </mat-toolbar>
      <ng-content>
      </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
