
<div class="gridMain">
<mat-card  *ngFor="let i of items">
  <div style="display: flex; flex-direction: column;">
    <div style="  white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;">
      <mat-card-header >
      <mat-card-title>{{i.alt}}</mat-card-title>
      <mat-card-subtitle>{{i.photographer}}</mat-card-subtitle>
  </mat-card-header>

    </div>

    <div style="display: grid; width: 100%; height: 40vh;">
      <div style="grid-area: 1 / 1 /auto / auto;">
        <img matCardImage style="display: block; object-fit: cover; border-radius: 0px; width: 100%; height: 40vh; opacity: 1; object-position: center 30%;" [src]="i.src.medium">
      </div>
    </div>

    <mat-card-actions style="display: flex; justify-content: space-around;">
        <mv-button mat-button [routerLink]="['editar/',i.id]">Editar</mv-button>


    </mat-card-actions>
  </div>
</mat-card>
</div>
